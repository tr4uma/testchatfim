<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="lds/assets/styles/salesforce-lightning-design-system.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="init()">
    <div class="slds-box">
        <p>USER CHAT</p>
    </div>
    <input type="checkbox" id="sessionId" name="sessionId" value="" onclick="setSessionIdPressed(this)">
    <label for="sessionId"> User logged in</label><br>
    <select id="orgId" name="orgId" onchange="setOrgIdPressed(this)">
        <option value="1">dev</option>
        <option value="2">devshared</option>
        <option value="3">uat</option>
        <option value="4">prod</option>
    </select><br>
    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script type='text/javascript' src="script.js"></script>
</body>

</html>
